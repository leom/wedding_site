<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{{ title }} - Alex and Leo's Wedding</title>
        <script src="{{ url_for('static', filename='modernizr-latest.js')}} "></script>
        <link href='//fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='shadowbox/shadowbox.css')}}">
        {% block css %} {% endblock %}
    </head>
    <body>
      <div class="container">
        <header class="row">
        <p>
        Alexandra<span class="heart">&amp;</span>Leonell
        </p>
        <p class="byline">
        are getting married!
        </p>
        </header>
        <nav>{%block headernav%}{%endblock%}</nav>
        <!--
          <div class="offset1 span10">
            <ul>
                {% for path, link in navlinks %}
                <li class="{% if request.path == path %}active{% endif %}"><a href="{{path}}">{{link}}</a></li>
                {% endfor %}
            </ul>
          </div>
          -->
        <section id="content" class="row">
          <div class="span10 offset1">
            {%block content%} {% endblock %}
          </div>
        </section>
        <footer class="row">
          <div class="span10 offset1">
          </div>
        </footer>
      </div>
    </body>
</html>
<script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename='shadowbox/shadowbox.js')}}"></script>
<script>
$(function(){
    Shadowbox.init();
});
</script>
